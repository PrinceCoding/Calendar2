<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Year Calendar with Notes</title>

  <style>
    :root {
      --primary: #4f46e5;
      --today: #22c55e;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
    }

    body.dark {
      --primary: #818cf8;
      --today: #4ade80;
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      background: var(--bg);
      color: var(--text);
    }

    button {
      border: none;
      cursor: pointer;
      font-family: inherit;
    }

    /* ---------- POMODORO ---------- */
    .pomodoro {
      margin: 0.6rem auto 0.2rem;
      background: var(--card);
      border-radius: 14px;
      padding: 0.6rem 1rem;
      width: fit-content;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .pomodoro-time {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .pomodoro-controls {
      margin-top: 0.35rem;
      display: flex;
      gap: 0.4rem;
      justify-content: center;
    }

    .pomodoro-controls button {
      font-size: 0.65rem;
      padding: 0.25rem 0.55rem;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary), var(--today));
      color: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    /* ---------- HEADER ---------- */
    header {
      position: relative;
      text-align: center;
      padding: 0.8rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .date-time {
      margin: 0.2rem auto 0.3rem;
      padding: 0.3rem 0.7rem;
      font-size: 0.85rem;
      font-weight: 800;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary), var(--today));
      color: #fff;
      box-shadow: 0 4px 14px rgba(79,70,229,0.35);
    }

    h1 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 600;
    }

    .today-btn {
      position: absolute;
      top: 0.8rem;
      left: 0.9rem;
      padding: 0.28rem 0.7rem;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--today), var(--primary));
      color: #fff;
      font-size: 0.7rem;
    }

    .theme-btn {
      position: absolute;
      top: 0.8rem;
      right: 0.9rem;
      padding: 0.28rem 0.55rem;
      border-radius: 999px;
      background: var(--card);
      color: var(--text);
      font-size: 0.75rem;
    }

    .nav {
      display: inline-flex;
      align-items: center;
      gap: 0.7rem;
    }

    .nav-btn {
      background: var(--card);
      padding: 0.35rem 0.55rem;
      border-radius: 8px;
      font-size: 0.85rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    /* ---------- CALENDAR ---------- */
    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 0.75rem;
      padding: 0.75rem 1rem 1rem;
    }

    .month {
      background: var(--card);
      border-radius: 12px;
      padding: 0.75rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }

    .month h2 {
      margin: 0.25rem 0 0.5rem;
      text-align: center;
      font-size: 1rem;
      color: var(--primary);
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 0.25rem;
    }

    .weekdays div {
      font-size: 0.65rem;
      color: var(--muted);
    }

    .days div {
      font-size: 0.75rem;
      padding: 0.25rem 0;
      border-radius: 6px;
    }

    .empty { visibility: hidden; }

    .today {
      background: var(--today);
      color: #fff;
      font-weight: 800;
    }

    /* ---------- NOTES ---------- */
    .notes {
      margin: 0.5rem 1rem 1rem;
      background: var(--card);
      border-radius: 12px;
      padding: 0.75rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }

    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .notes-tools button {
      font-size: 0.75rem;
      padding: 0.25rem 0.45rem;
      margin-left: 0.25rem;
      border-radius: 6px;
      background: var(--bg);
    }

    .notes-editor {
      width: 100%;
      min-height: 120px;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      font-size: 0.8rem;
      background: var(--bg);
      outline: none;
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: var(--muted);
      padding-bottom: 0.5rem;
    }
  </style>
</head>

<body>

<!-- ===== POMODORO ===== -->
<div class="pomodoro">
  <div id="pomodoroTime" class="pomodoro-time">60:00</div>
  <div class="pomodoro-controls">
    <button id="pomoStart">Start</button>
    <button id="pomoPause">Pause</button>
    <button id="pomoReset">Reset</button>
  </div>
</div>

<!-- ===== HEADER ===== -->
<header>
  <div id="dateTime" class="date-time"></div>
  <button id="todayBtn" class="today-btn">üìç Today</button>
  <button id="themeBtn" class="theme-btn">üåô Dark</button>

  <div class="nav">
    <button id="prev" class="nav-btn">‚óÄ</button>
    <h1 id="year"></h1>
    <button id="next" class="nav-btn">‚ñ∂</button>
  </div>
</header>

<div id="calendar" class="calendar"></div>

<section class="notes">
  <div class="notes-header">
    <h2>Notes</h2>
  </div>
  <div id="notesEditor" class="notes-editor" contenteditable="true"
       data-placeholder="Write anything here..."></div>
</section>

<footer>Highlighted date = Today</footer>

<script>
  /* ---------- POMODORO ---------- */
  let pomoSeconds = 3600;
  let pomoInterval = null;

  const pomoDisplay = document.getElementById('pomodoroTime');

  function updatePomo() {
    const m = String(Math.floor(pomoSeconds / 60)).padStart(2, '0');
    const s = String(pomoSeconds % 60).padStart(2, '0');
    pomoDisplay.textContent = `${m}:${s}`;
  }

  pomoStart.onclick = () => {
    if (pomoInterval) return;
    pomoInterval = setInterval(() => {
      if (pomoSeconds > 0) {
        pomoSeconds--;
        updatePomo();
      } else {
        clearInterval(pomoInterval);
        pomoInterval = null;
        alert("1 Hour Focus Completed üí™");
      }
    }, 1000);
  };

  pomoPause.onclick = () => {
    clearInterval(pomoInterval);
    pomoInterval = null;
  };

  pomoReset.onclick = () => {
    clearInterval(pomoInterval);
    pomoInterval = null;
    pomoSeconds = 3600;
    updatePomo();
  };

  updatePomo();

  /* ---------- CALENDAR ---------- */
  const calEl = document.getElementById('calendar');
  const yearEl = document.getElementById('year');
  const timeEl = document.getElementById('dateTime');

  const now = new Date();
  const CURRENT_YEAR = now.getFullYear();
  const TODAY_DATE = now.getDate();
  const TODAY_MONTH = now.getMonth();

  let shownYear = CURRENT_YEAR;

  const MONTHS = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  const DAYS = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];

  function renderCalendar(year) {
    calEl.innerHTML = '';
    yearEl.textContent = `Calendar ${year}`;

    MONTHS.forEach((m, i) => {
      const box = document.createElement('div');
      box.className = 'month';
      box.innerHTML = `<h2>${m}</h2>`;

      const w = document.createElement('div');
      w.className = 'weekdays';
      DAYS.forEach(d => w.innerHTML += `<div>${d}</div>`);

      const dGrid = document.createElement('div');
      dGrid.className = 'days';

      const first = new Date(year, i, 1).getDay();
      const total = new Date(year, i + 1, 0).getDate();

      for (let j = 0; j < first; j++) dGrid.innerHTML += `<div class="empty"></div>`;

      for (let d = 1; d <= total; d++) {
        const isToday = d === TODAY_DATE && i === TODAY_MONTH && year === CURRENT_YEAR;
        dGrid.innerHTML += `<div class="${isToday ? 'today' : ''}">${d}</div>`;
      }

      box.append(w, dGrid);
      calEl.appendChild(box);
    });
  }

  function updateTime() {
    const d = new Date();
    timeEl.textContent =
      d.toLocaleDateString(undefined, { weekday:'long', year:'numeric', month:'long', day:'numeric' })
      + ' ‚Ä¢ ' + d.toLocaleTimeString();
  }

  renderCalendar(shownYear);
  updateTime();
  setInterval(updateTime, 1000);

  prev.onclick = () => renderCalendar(--shownYear);
  next.onclick = () => renderCalendar(++shownYear);
  todayBtn.onclick = () => { shownYear = CURRENT_YEAR; renderCalendar(shownYear); };

  themeBtn.onclick = () => {
    document.body.classList.toggle('dark');
    themeBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light' : 'üåô Dark';
  };
</script>

</body>
</html>
