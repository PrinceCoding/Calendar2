<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Year Calendar with Notes</title>

  <!-- =========================
       STYLES (CSS)
       ========================= -->
  <style>
    /* =========================
       macOS SYSTEM THEME
       ========================= */
    :root {
      --bg: #f5f5f7;
      --card: rgba(255,255,255,0.75);
      --text: #1d1d1f;
      --muted: #6e6e73;
      --primary: #007aff;
      --today: #34c759;
      --border: rgba(0,0,0,0.08);
      --shadow-soft: 0 1px 2px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 24px rgba(0,0,0,0.12);
    }

    body.dark {
      --bg: #0f1115;
      --card: rgba(28,28,30,0.75);
      --text: #f5f5f7;
      --muted: #9a9aa0;
      --primary: #0a84ff;
      --today: #30d158;
      --border: rgba(255,255,255,0.12);
    }

    /* Ocean theme */
    body.theme-ocean {
      --bg: #ecfeff;
      --card: rgba(255,255,255,0.8);
      --text: #164e63;
      --muted: #155e75;
      --primary: #06b6d4;
      --today: #22d3ee;
      --border: rgba(22,78,99,0.15);
    }

    /* Forest theme */
    body.theme-forest {
      --bg: #f0fdf4;
      --card: rgba(255,255,255,0.8);
      --text: #14532d;
      --muted: #166534;
      --primary: #16a34a;
      --today: #22c55e;
      --border: rgba(20,83,45,0.15);
    }

    /* Solar theme */
    body.theme-solar {
      --bg: #fff7ed;
      --card: rgba(255,255,255,0.85);
      --text: #7c2d12;
      --muted: #a16207;
      --primary: #f97316;
      --today: #fb923c;
      --border: rgba(124,45,18,0.15);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    button {
      border: none;
      background: none;
      font-family: inherit;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
      pointer-events: none;
    }

    /* =========================
       HEADER
       ========================= */
    header {
      position: relative;
      padding: 0.9rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .date-time {
      height: 32px;
      padding: 0 0.9rem;
      border-radius: 10px;
      font-size: 0.78rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      background: var(--card);
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px) saturate(180%);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft), var(--shadow-float);
      white-space: nowrap;
    }

    .pomo-btn {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      background: rgba(0,0,0,0.08);
      color: var(--text);
      font-size: 0.65rem;
      display: grid;
      place-items: center;
    }

    .today-btn,
    .theme-btn {
      height: 32px;
      padding: 0 0.9rem;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px) saturate(180%);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .today-btn {
      position: absolute;
      top: 0.9rem;
      left: 1rem;
      background: linear-gradient(180deg, #34c759, #28b84e);
      color: #fff;
    }

    .theme-btn {
      position: absolute;
      top: 0.9rem;
      right: 1rem;
      background: var(--card);
      color: var(--text);
    }

    h1 {
      margin: 0.6rem 0 0.2rem;
      font-size: 1.7rem;
      font-weight: 600;
    }

    .nav {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
    }

    .nav-btn {
      height: 28px;
      width: 28px;
      border-radius: 8px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      color: var(--text);
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    body.dark .nav-btn {
      background: rgba(44,44,46,0.85);
      color: #f5f5f7;
      border: 1px solid rgba(255,255,255,0.18);
    }

    /* =========================
       CALENDAR
       ========================= */
    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 0.8rem;
      padding: 0.8rem 1rem 1rem;
    }

    .month {
      background: var(--card);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 0.75rem;
      box-shadow: var(--shadow-soft), var(--shadow-float);
    }

    .month h2 {
      margin: 0.2rem 0 0.6rem;
      text-align: center;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text);
    }

    .weekdays,
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 0.25rem;
    }

    .weekdays div {
      font-size: 0.6rem;
      color: var(--muted);
    }

    .days div {
      font-size: 0.75rem;
      padding: 0.35rem 0;
      border-radius: 8px;
      transition: background 0.15s ease;
    }

    .days div:hover {
      background: rgba(0,0,0,0.06);
    }

    .today {
      background: var(--today);
      color: #fff;
      font-weight: 600;
    }

    /* =========================
       NOTES
       ========================= */
    .notes {
      margin: 0.6rem 1rem 1rem;
      background: var(--card);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 0.75rem;
      box-shadow: var(--shadow-soft), var(--shadow-float);
    }

    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .notes h2 {
      margin: 0;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .notes-tools button {
      height: 26px;
      padding: 0 0.5rem;
      border-radius: 7px;
      background: var(--card);
      border: 1px solid var(--border);
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text);
      box-shadow: var(--shadow-soft);
    }

    body.dark .notes-tools button {
      background: rgba(44,44,46,0.85);
      color: #f5f5f7;
      border: 1px solid rgba(255,255,255,0.18);
    }

    .notes-editor {
      width: 100%;
      min-height: 120px;
      padding: 0.6rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 0.8rem;
      background: rgba(255,255,255,0.5);
      color: var(--text);
      outline: none;
    }

    body.dark .notes-editor {
      background: rgba(0,0,0,0.25);
    }

    footer {
      text-align: center;
      font-size: 0.65rem;
      color: var(--muted);
      padding-bottom: 0.6rem;
    }

    /* Auth Input Styles */
    .auth-input {
      width: 100%;
      height: 34px;
      padding: 0 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 0.8rem;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.4);
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }
    .auth-input:focus {
      border-color: var(--primary);
    }
    body.dark .auth-input {
      background: rgba(0,0,0,0.2);
    }

  /* =========================
   iPHONE / MOBILE ADJUSTMENTS
   ========================= */
@media (max-width: 480px) {
  header {
    padding: 0.7rem 0.6rem 0.8rem;
  }

  .date-time {
    font-size: 0.7rem;
    padding: 0 0.6rem;
    height: 30px;
  }

  .today-btn,
  .theme-btn {
    position: static;
    height: 28px;
    font-size: 0.7rem;
    padding: 0 0.6rem;
  }

  header > div:first-child {
    flex-wrap: wrap;
    justify-content: center;
  }

  .nav {
    margin-top: 0.4rem;
  }

  h1 {
    font-size: 1.3rem;
  }

  .calendar {
    grid-template-columns: 1fr;
    padding: 0.6rem;
  }

  .month {
    padding: 0.6rem;
  }

  .month h2 {
    font-size: 0.9rem;
  }

  .weekdays div {
    font-size: 0.55rem;
  }

  .days div {
    font-size: 0.7rem;
    padding: 0.3rem 0;
  }

  .notes {
    margin: 0.6rem;
  }

  .notes-editor {
    min-height: 140px;
    font-size: 0.8rem;
  }
}

    /* =========================
       LAYOUT 2 (CALENDAR + NOTES SIDE BY SIDE)
       ========================= */
    body.layout-2 main {
      display: grid;
      grid-template-columns: 2.2fr 8px 1fr;
      gap: 0;
      padding: 0 1rem 1rem;
      align-items: stretch;
    }

    body.layout-2 .calendar {
      padding: 0;
    }

    body.layout-2 .notes {
      margin: 0;
      height: fit-content;
      position: sticky;
      top: 1rem;
    }

    /* Resize handle */
    .resize-handle {
      cursor: col-resize;
      background: linear-gradient(to right, transparent, rgba(0,0,0,0.12), transparent);
    }

    body.dark .resize-handle {
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.25), transparent);
    }

    /* =========================
       LAYOUT 2 ‚Äì MOBILE FIX (PHONE)
       ========================= */
    @media (max-width: 768px) {
      body.layout-2 main {
        display: block; /* stop grid */
        padding: 0.6rem;
      }

      body.layout-2 .calendar {
        padding: 0;
      }

      body.layout-2 .notes {
        position: relative;
        margin: 0.8rem 0 0;
        max-height: none;
      }

      .resize-handle {
        display: none;
      }
    }

    /* Settings Page Overlay Fix */
    #settingsPage {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 100;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
    }

</style>
</head>
<body>

<header>
  <div style="display:inline-flex;align-items:center;gap:0.4rem;">
    <div class="date-time"><span id="dtText"></span></div>
    <div class="date-time">üçÖ <span id="pomoTime">60:00</span>
      <button id="pomoStart" class="pomo-btn">‚ñ∂</button>
      <button id="pomoReset" class="pomo-btn">‚ü≥</button>
    </div>
  </div>

  <button id="todayBtn" class="today-btn">üìç Today</button>
  <button id="themeBtn" class="theme-btn">üçé macOS</button>
  <button id="layoutBtn" class="theme-btn" style="right:5.5rem;">üóÇ Layout 1</button>
  <button id="settingsBtn" class="theme-btn" style="right:15.5rem;">‚öôÔ∏è Settings</button>
  <button id="monthToggleBtn" class="theme-btn" style="right:10.5rem;">üìÖ Month</button>

  <div class="nav">
    <button id="prev" class="nav-btn">‚óÄ</button>
    <h1 id="year"></h1>
    <button id="next" class="nav-btn">‚ñ∂</button>
  </div>
</header>

<!-- =========================
     SETTINGS PAGE (OVERLAY)
     ========================= -->
<div id="settingsPage">
    <div style="position: relative; width: 90%; max-width:420px; padding:1.2rem; background:var(--card); border:1px solid var(--border); border-radius:16px; box-shadow:var(--shadow-float); max-height: 90vh; overflow-y: auto;">
    
    <!-- Top Right Close Button -->
    <button id="closeSettings" style="position: absolute; top: 1rem; right: 1rem; width: 28px; height: 28px; border-radius: 50%; background: rgba(0,0,0,0.05); color: var(--text); font-size: 0.8rem; font-weight: 600; display: grid; place-items: center; z-index: 101;">‚úï</button>

    <h2 style="margin-top:0">Settings</h2>

    <!-- Appearance -->
    <div class="month" style="margin-bottom:1rem; padding: 0.8rem;">
      <h3>Appearance</h3>
      <p style="font-size:0.8rem;color:var(--muted)">Theme</p>
      <div id="settingsThemes" style="display:flex;gap:0.4rem;flex-wrap:wrap;"></div>

      <p style="font-size:0.8rem;color:var(--muted);margin-top:0.6rem">Font Size</p>
      <button class="font-btn" data-size="90" style="padding: 4px 10px; background: rgba(0,0,0,0.05); border-radius: 6px;">A‚àí</button>
      <button class="font-btn" data-size="100" style="padding: 4px 10px; background: rgba(0,0,0,0.05); border-radius: 6px;">A</button>
      <button class="font-btn" data-size="110" style="padding: 4px 10px; background: rgba(0,0,0,0.05); border-radius: 6px;">A+</button>
    </div>

    <!-- Pomodoro -->
    <div class="month" style="margin-bottom:1rem; padding: 0.8rem;">
      <h3>Pomodoro</h3>
      <p style="font-size:0.75rem;color:var(--muted)">Session length (minutes)</p>
      <input id="pomoDurationInput" type="number" min="1" style="width:80px;padding:4px 6px;border-radius:8px;border:1px solid var(--border);font-size:0.8rem; background: rgba(255,255,255,0.4);" />
    </div>

    <!-- Account -->
    <div class="month" style="margin-bottom:1rem; padding: 0.8rem;">
      <h3>Account</h3>
      
      <!-- Logged Out View -->
      <div id="loggedOutUI">
        <input type="email" id="emailInput" class="auth-input" placeholder="Email address">
        <input type="password" id="passwordInput" class="auth-input" placeholder="Password">
        
        <div style="display:flex; gap: 8px; margin-bottom: 12px;">
          <button id="loginBtn" class="today-btn" style="position:static; flex:1; justify-content:center;">Login</button>
          <button id="signupBtn" class="theme-btn" style="position:static; flex:1; justify-content:center;">Sign Up</button>
        </div>
        
        <button id="resetPasswordBtn" style="font-size: 0.7rem; color: var(--primary); text-decoration: underline; background: none; border: none; padding: 0; cursor: pointer;">Forgot Password?</button>
      </div>

      <!-- Logged In View -->
      <div id="loggedInUI" style="display:none;">
        <p id="userEmailDisplay" style="font-size: 0.8rem; margin-bottom: 12px; font-weight: 500;"></p>
        <button id="logoutBtn" class="today-btn" style="position:static; background: linear-gradient(180deg, #ff3b30, #d70015); width: 100%; justify-content: center;">Sign Out</button>
      </div>

      <p style="font-size:0.75rem;color:var(--muted); margin-top: 12px;">Sync notes across devices</p>
    </div>

    <!-- About -->
    <div class="month" style="padding: 0.8rem;">
      <h3>About</h3>
      <p style="font-size:0.75rem;color:var(--muted)">Year Calendar with Notes</p>
    </div>
  </div>
</div>

<main id="mainLayout">

<div id="calendar" class="calendar"></div>

  <div id="resizeHandle" class="resize-handle"></div>

<section class="notes">
  <div class="notes-header">
    <div style="display:flex;align-items:center;gap:0.6rem;">
      <h2 style="margin:0">Notes</h2>
      <div id="syncStatus" style="font-size:0.75rem;color:var(--muted)">Not signed in</div>
    </div>
    <div class="notes-tools">
      <button data-cmd="bold"><b>B</b></button>
      <button data-cmd="italic"><i>I</i></button>
      <button data-cmd="underline"><u>U</u></button>
      <button data-cmd="insertUnorderedList">‚Ä¢ List</button>
    </div>
  </div>
  <div id="notesEditor" class="notes-editor" contenteditable="true"></div>
</section>

<footer>Highlighted date = Today</footer>

</main>

<script>
  const calEl = document.getElementById('calendar');
  const settingsBtn = document.getElementById('settingsBtn');
  const settingsPage = document.getElementById('settingsPage');
  const closeSettings = document.getElementById('closeSettings');
  const yearEl = document.getElementById('year');
  const notesEditor = document.getElementById('notesEditor');
  const toolButtons = document.querySelectorAll('.notes-tools button');

  const now = new Date();
  const CURRENT_YEAR = now.getFullYear();
  const TODAY_DATE = now.getDate();
  const TODAY_MONTH = now.getMonth();
  let shownYear = CURRENT_YEAR;

  const MONTHS = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  let monthViewIndex = null;
  const monthToggleBtn = document.getElementById('monthToggleBtn');
  const DAYS = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];

  function renderCalendar(year) {
    calEl.innerHTML = '';
    yearEl.textContent = `Calendar ${year}`;

    MONTHS.forEach((m, i) => {
      if (monthViewIndex !== null && monthViewIndex !== i) return;
      const box = document.createElement('div');
      box.className = 'month';
      box.innerHTML = `<h2 data-month="${i}" style="cursor:pointer">${m}</h2>`;

      const w = document.createElement('div');
      w.className = 'weekdays';
      DAYS.forEach(d => w.innerHTML += `<div>${d}</div>`);

      const g = document.createElement('div');
      g.className = 'days';
      const first = new Date(year, i, 1).getDay();
      const total = new Date(year, i + 1, 0).getDate();

      for (let j = 0; j < first; j++) g.innerHTML += '<div></div>';
      for (let d = 1; d <= total; d++) {
        const t = d === TODAY_DATE && i === TODAY_MONTH && year === CURRENT_YEAR;
        g.innerHTML += `<div class="${t ? 'today' : ''}">${d}</div>`;
      }

      box.append(w, g);
      calEl.appendChild(box);
    });
  }

  function updateTime() {
    const d = new Date();
    const dtText = document.getElementById('dtText');
    if(dtText) {
      dtText.textContent = d.toLocaleDateString(undefined, { weekday:'long', year:'numeric', month:'long', day:'numeric' }) + ' ‚Ä¢ ' + d.toLocaleTimeString();
    }
  }

  toolButtons.forEach(b => b.onclick = () => document.execCommand(b.dataset.cmd));

  const NOTES_KEY = 'calendar_notes_rich';
  notesEditor.innerHTML = localStorage.getItem(NOTES_KEY) || '';
  notesEditor.oninput = () => localStorage.setItem(NOTES_KEY, notesEditor.innerHTML);

  renderCalendar(shownYear);

  // Font size controls
  const fontButtons = document.querySelectorAll('.font-btn');
  fontButtons.forEach(btn => {
    btn.onclick = () => {
      const size = btn.dataset.size;
      document.documentElement.style.fontSize = size + '%';
      localStorage.setItem('fontSize', size);
    };
  });

  const savedFontSize = localStorage.getItem('fontSize');
  if (savedFontSize) {
    document.documentElement.style.fontSize = savedFontSize + '%';
  }

  settingsBtn.onclick = () => { settingsPage.style.display = 'flex'; };
  closeSettings.onclick = () => { settingsPage.style.display = 'none'; };

  settingsPage.addEventListener('click', (e) => {
    if (e.target === settingsPage) {
      settingsPage.style.display = 'none';
    }
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && settingsPage.style.display === 'flex') {
      settingsPage.style.display = 'none';
    }
  });

  monthToggleBtn.onclick = () => {
    if (monthViewIndex === null) {
      monthViewIndex = TODAY_MONTH;
      monthToggleBtn.textContent = 'üóì Year';
      yearEl.textContent = `${MONTHS[monthViewIndex]} ${shownYear}`;
    } else {
      monthViewIndex = null;
      monthToggleBtn.textContent = 'üìÖ Month';
      yearEl.textContent = `Calendar ${shownYear}`;
    }
    renderCalendar(shownYear);
  };

  calEl.addEventListener('click', (e) => {
    const h = e.target.closest('h2[data-month]');
    if (!h) return;
    monthViewIndex = Number(h.dataset.month);
    monthToggleBtn.textContent = 'üóì Year';
    yearEl.textContent = `${MONTHS[monthViewIndex]} ${shownYear}`;
    renderCalendar(shownYear);
  });
  updateTime();
  setInterval(updateTime, 1000);

  const POMO_KEY = 'pomo_duration_minutes';
  let defaultPomoMinutes = Number(localStorage.getItem(POMO_KEY)) || 60;
  let secs = defaultPomoMinutes * 60, timer = null;

  const pomoDurationInput = document.getElementById('pomoDurationInput');
  pomoDurationInput.value = defaultPomoMinutes;

  pomoDurationInput.onchange = () => {
    const val = Math.max(1, Number(pomoDurationInput.value) || 60);
    defaultPomoMinutes = val;
    localStorage.setItem(POMO_KEY, val);
    secs = val * 60;
    const pt = document.getElementById('pomoTime');
    if(pt) pt.textContent = String(val).padStart(2,'0') + ':00';
    clearInterval(timer);
    timer = null;
    const ps = document.getElementById('pomoStart');
    if(ps) ps.textContent = '‚ñ∂';
  };
  
  document.getElementById('pomoStart').onclick = () => {
    const ps = document.getElementById('pomoStart');
    const pt = document.getElementById('pomoTime');
    if (timer) { clearInterval(timer); timer = null; ps.textContent = '‚ñ∂'; return; }
    ps.textContent = '‚è∏';
    timer = setInterval(() => {
      if (!secs) return clearInterval(timer);
      secs--; 
      if(pt) pt.textContent = String(Math.floor(secs/60)).padStart(2,'0')+":"+String(secs%60).padStart(2,'0');
    },1000);
  };

  document.getElementById('pomoReset').onclick = () => {
    const ps = document.getElementById('pomoStart');
    const pt = document.getElementById('pomoTime');
    clearInterval(timer);
    timer = null;
    secs = defaultPomoMinutes * 60;
    if(pt) pt.textContent = String(defaultPomoMinutes).padStart(2,'0') + ':00';
    if(ps) ps.textContent = '‚ñ∂';
  };

  document.getElementById('prev').onclick = () => {
    if (monthViewIndex !== null) {
      monthViewIndex = (monthViewIndex + 11) % 12;
      yearEl.textContent = `${MONTHS[monthViewIndex]} ${shownYear}`;
      renderCalendar(shownYear);
    } else {
      renderCalendar(--shownYear);
    }
  };
  document.getElementById('next').onclick = () => {
    if (monthViewIndex !== null) {
      monthViewIndex = (monthViewIndex + 1) % 12;
      yearEl.textContent = `${MONTHS[monthViewIndex]} ${shownYear}`;
      renderCalendar(shownYear);
    } else {
      renderCalendar(++shownYear);
    }
  };
  todayBtn.onclick = () => {
    if (monthViewIndex === null) {
      shownYear = CURRENT_YEAR;
      renderCalendar(shownYear);
      return;
    }
    shownYear = CURRENT_YEAR;
    monthViewIndex = TODAY_MONTH;
    monthToggleBtn.textContent = 'üóì Year';
    yearEl.textContent = `${MONTHS[TODAY_MONTH]} ${shownYear}`;
    renderCalendar(shownYear);
  };

  const themes = [
    { name: 'üçé macOS', class: '' },
    { name: 'üåô Dark', class: 'dark' },
    { name: 'üåä Ocean', class: 'theme-ocean' },
    { name: 'üå≤ Forest', class: 'theme-forest' },
    { name: 'üåÖ Solar', class: 'theme-solar' }
  ];
  let themeIndex = 0;
  themeBtn.onclick = () => {
    document.body.classList.remove('dark','theme-ocean','theme-forest','theme-solar');
    themeIndex = (themeIndex + 1) % themes.length;
    const t = themes[themeIndex];
    if (t.class) document.body.classList.add(t.class);
    themeBtn.textContent = t.name;
  };

  const layoutBtn = document.getElementById('layoutBtn');
  let currentLayout = 1;
  layoutBtn.onclick = () => {
    const main = document.getElementById('mainLayout');
    if (currentLayout === 1) {
      currentLayout = 2;
      document.body.classList.add('layout-2');
      layoutBtn.textContent = 'üóÇ Layout 2';
      const saved = localStorage.getItem('layout2_split_sizes');
      if (saved) main.style.gridTemplateColumns = saved;
    } else {
      currentLayout = 1;
      document.body.classList.remove('layout-2');
      layoutBtn.textContent = 'üóÇ Layout 1';
      main.style.gridTemplateColumns = '';
    }
  };

  const handle = document.getElementById('resizeHandle');
  let isResizing = false;
  handle.addEventListener('mousedown', () => { isResizing = true; document.body.style.cursor = 'col-resize'; });
  window.addEventListener('mousemove', (e) => {
    if (!isResizing || !document.body.classList.contains('layout-2')) return;
    const main = document.getElementById('mainLayout');
    const rect = main.getBoundingClientRect();
    const leftWidth = e.clientX - rect.left;
    const total = rect.width;
    const leftFr = Math.max(1, Math.min(4, (leftWidth / total) * 3));
    main.style.gridTemplateColumns = `${leftFr}fr 8px ${4 - leftFr}fr`;
  });
  window.addEventListener('mouseup', () => {
    if (!isResizing) return;
    isResizing = false;
    document.body.style.cursor = '';
    const main = document.getElementById('mainLayout');
    if (document.body.classList.contains('layout-2')) {
      localStorage.setItem('layout2_split_sizes', main.style.gridTemplateColumns);
    }
  });
</script>

<!-- Firebase Module -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
  import { 
    getAuth, setPersistence, browserLocalPersistence, signOut, onAuthStateChanged,
    signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail,
    signInAnonymously, signInWithCustomToken
  } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
  import { getFirestore, doc, setDoc, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

  // Environment variables
  const firebaseConfig = JSON.parse(__firebase_config);
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const appId = typeof __app_id !== 'undefined' ? __app_id : 'calendar-notes-v1';

  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const resetPasswordBtn = document.getElementById('resetPasswordBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const emailInput = document.getElementById('emailInput');
  const passwordInput = document.getElementById('passwordInput');
  const loggedOutUI = document.getElementById('loggedOutUI');
  const loggedInUI = document.getElementById('loggedInUI');
  const userEmailDisplay = document.getElementById('userEmailDisplay');
  const syncStatus = document.getElementById('syncStatus');
  const notesEditor = document.getElementById('notesEditor');
  const NOTES_KEY = 'calendar_notes_rich';

  function setSyncStatus(text){ if (syncStatus) syncStatus.textContent = text; }

  // --- Auth Handlers ---
  const handleAuthError = (err) => {
    console.error(err);
    let msg = 'Authentication failed';
    if(err.code === 'auth/wrong-password') msg = 'Wrong password';
    if(err.code === 'auth/user-not-found') msg = 'User not found';
    if(err.code === 'auth/email-already-in-use') msg = 'Email already registered';
    if(err.code === 'auth/invalid-email') msg = 'Invalid email address';
    if(err.code === 'auth/weak-password') msg = 'Password is too weak';
    setSyncStatus('Error: ' + msg);
  };

  loginBtn.onclick = async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    if(!email || !password) return setSyncStatus('Enter email & password');
    try {
      setSyncStatus('Logging in...');
      await setPersistence(auth, browserLocalPersistence);
      await signInWithEmailAndPassword(auth, email, password);
    } catch (err) { handleAuthError(err); }
  };

  signupBtn.onclick = async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    if(!email || !password) return setSyncStatus('Enter email & password');
    try {
      setSyncStatus('Creating account...');
      await setPersistence(auth, browserLocalPersistence);
      await createUserWithEmailAndPassword(auth, email, password);
    } catch (err) { handleAuthError(err); }
  };

  resetPasswordBtn.onclick = async () => {
    const email = emailInput.value.trim();
    if(!email) return setSyncStatus('Enter your email first');
    try {
      setSyncStatus('Sending reset link...');
      await sendPasswordResetEmail(auth, email);
      setSyncStatus('Check your inbox for reset link');
    } catch (err) { handleAuthError(err); }
  };

  logoutBtn.onclick = () => signOut(auth);

  // --- Initial Startup ---
  const initAuth = async () => {
    try {
      if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
        await signInWithCustomToken(auth, __initial_auth_token);
      }
    } catch (err) { console.error("Init Auth error", err); }
  };
  initAuth();

  // --- Sync Logic ---
  let unsubscribeNote = null;
  onAuthStateChanged(auth, user => {
    if (user) {
      loggedOutUI.style.display = 'none';
      loggedInUI.style.display = 'block';
      userEmailDisplay.textContent = `User: ${user.email}`;
      setSyncStatus('Signed in ‚Äî syncing');

      // RULE 1: Strict path structure
      const noteRef = doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'main_note');

      if (unsubscribeNote) unsubscribeNote();
      unsubscribeNote = onSnapshot(noteRef, snap => {
        if (snap.exists()) {
          const data = snap.data();
          if (document.activeElement !== notesEditor) {
            notesEditor.innerHTML = data.content || '';
          }
          setSyncStatus('Cloud Synced');
        } else {
          const local = localStorage.getItem(NOTES_KEY) || '';
          setDoc(noteRef, { content: local, updatedAt: serverTimestamp() })
            .then(() => setSyncStatus('Synced (Cloud Ready)'));
        }
      }, err => {
        console.error('Firestore Error:', err);
        setSyncStatus('Sync Error: Check Connection');
      });
    } else {
      loggedOutUI.style.display = 'block';
      loggedInUI.style.display = 'none';
      setSyncStatus('Not signed in (Local mode)');
      if (unsubscribeNote) { unsubscribeNote(); unsubscribeNote = null; }
      notesEditor.innerHTML = localStorage.getItem(NOTES_KEY) || ''; 
    }
  });

  // --- Debounced Save ---
  let saveTimer = null;
  notesEditor.addEventListener('input', () => {
    const html = notesEditor.innerHTML;
    localStorage.setItem(NOTES_KEY, html);
    if (auth.currentUser) {
      clearTimeout(saveTimer);
      saveTimer = setTimeout(async () => {
        try {
          const noteRef = doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'data', 'main_note');
          await setDoc(noteRef, { content: html, updatedAt: serverTimestamp() }, { merge: true });
          setSyncStatus('All changes saved');
        } catch (err) {
          setSyncStatus('Cloud save failed');
        }
      }, 800);
    }
  });

  window.addEventListener('offline', () => setSyncStatus('Offline ‚Äî saved locally'));
  window.addEventListener('online', () => setSyncStatus('Online'));
</script>
