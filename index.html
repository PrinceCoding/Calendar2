<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Year Calendar with Notes</title>

  <!-- =========================
       STYLES (CSS)
       ========================= -->
  <style>
    /* ---------- THEME VARIABLES ---------- */
    :root {
      --primary: #4f46e5;
      --today: #22c55e;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
    }

    body.dark {
      --primary: #818cf8;
      --today: #4ade80;
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      background: var(--bg);
      color: var(--text);
    }

    button {
      border: none;
      cursor: pointer;
      font-family: inherit;
    }

    /* ---------- HEADER ---------- */
    header {
      position: relative;
      text-align: center;
      padding: 0.8rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .date-time {
      margin: 0.2rem auto 0.3rem;
      padding: 0.3rem 0.7rem;
      font-size: 0.85rem;
      font-weight: 800;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary), var(--today));
      color: #fff;
      box-shadow: 0 4px 14px rgba(79,70,229,0.35);
    }

    h1 { margin: 0; font-size: 1.9rem; font-weight: 600; }

    .today-btn {
      position: absolute;
      top: 0.8rem;
      left: 0.9rem;
      padding: 0.28rem 0.7rem;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--today), var(--primary));
      color: #fff;
      font-size: 0.7rem;
    }

    .theme-btn {
      position: absolute;
      top: 0.8rem;
      right: 0.9rem;
      padding: 0.28rem 0.55rem;
      border-radius: 999px;
      background: var(--card);
      color: var(--text);
      font-size: 0.75rem;
    }

    .nav {
      display: inline-flex;
      align-items: center;
      gap: 0.7rem;
    }

    .nav-btn {
      background: var(--card);
      color: var(--text);
      padding: 0.35rem 0.55rem;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    /* ---------- CALENDAR ---------- */
    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 0.75rem;
      padding: 0.75rem 1rem 1rem;
    }

    .month {
      background: var(--card);
      border-radius: 12px;
      padding: 0.75rem;
    }

    .month h2 {
      margin: 0.25rem 0 0.5rem;
      text-align: center;
      font-size: 1rem;
      color: var(--primary);
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 0.25rem;
    }

    .weekdays div { font-size: 0.65rem; color: var(--muted); }
    .days div { font-size: 0.75rem; padding: 0.25rem 0; border-radius: 6px; }
    .empty { visibility: hidden; }

    .today {
      background: var(--today);
      color: #fff;
      font-weight: 800;
    }

    /* ---------- NOTES ---------- */
    .notes {
      margin: 0.5rem 1rem 1rem;
      background: var(--card);
      border-radius: 12px;
      padding: 0.75rem;
    }

    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notes h2 {
      margin: 0;
      font-size: 0.95rem;
      color: var(--primary);
    }

    .notes-tools button {
      font-size: 0.75rem;
      padding: 0.25rem 0.45rem;
      border-radius: 6px;
      background: var(--bg);
    }

    .notes-editor {
      width: 100%;
      min-height: 120px;
      padding: 0.5rem;
      border-radius: 8px;
      background: var(--bg);
      outline: none;
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: var(--muted);
      padding-bottom: 3rem;
    }

    /* =========================
       ===== POMODORO START =====
       ========================= */

    .pomodoro {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #fff;
      font-size: 0.85rem;
      box-shadow: 0 8px 20px rgba(34,197,94,0.45);
      z-index: 9999;
    }

    .pomodoro button {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      color: #fff;
      font-size: 0.75rem;
    }

    /* ===== POMODORO END ===== */
  </style>
</head>

<body>

<header>
  <div id="dateTime" class="date-time"></div>
  <button id="todayBtn" class="today-btn">üìç Today</button>
  <button id="themeBtn" class="theme-btn">üåô Dark</button>

  <div class="nav">
    <button id="prev" class="nav-btn">‚óÄ</button>
    <h1 id="year"></h1>
    <button id="next" class="nav-btn">‚ñ∂</button>
  </div>
</header>

<div id="calendar" class="calendar"></div>

<section class="notes">
  <div class="notes-header">
    <h2>Notes</h2>
    <div class="notes-tools">
      <button data-cmd="bold"><b>B</b></button>
      <button data-cmd="italic"><i>I</i></button>
      <button data-cmd="underline"><u>U</u></button>
      <button data-cmd="insertUnorderedList">‚Ä¢ List</button>
    </div>
  </div>

  <div id="notesEditor" class="notes-editor" contenteditable="true"
       data-placeholder="Write anything here..."></div>
</section>

<footer>Highlighted date = Today</footer>

<!-- =========================
     ===== POMODORO HTML =====
     ========================= -->
<div class="pomodoro">
  üçÖ <span id="pomoTime">60:00</span>
  <button id="pomoStart">‚ñ∂</button>
  <button id="pomoReset">üîÅ</button>
</div>

<script>
  /* EXISTING SCRIPT ‚Äî UNCHANGED */
  const calEl = document.getElementById('calendar');
  const yearEl = document.getElementById('year');
  const timeEl = document.getElementById('dateTime');
  const notesEditor = document.getElementById('notesEditor');
  const toolButtons = document.querySelectorAll('.notes-tools button');

  const now = new Date();
  const CURRENT_YEAR = now.getFullYear();
  const TODAY_DATE = now.getDate();
  const TODAY_MONTH = now.getMonth();
  let shownYear = CURRENT_YEAR;

  const MONTHS = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  const DAYS = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];

  function renderCalendar(year) {
    calEl.innerHTML = '';
    yearEl.textContent = `Calendar ${year}`;
    MONTHS.forEach((monthName, monthIndex) => {
      const monthBox = document.createElement('div');
      monthBox.className = 'month';
      monthBox.innerHTML = `<h2>${monthName}</h2>`;
      const weekdayRow = document.createElement('div');
      weekdayRow.className = 'weekdays';
      DAYS.forEach(d => weekdayRow.innerHTML += `<div>${d}</div>`);
      const daysGrid = document.createElement('div');
      daysGrid.className = 'days';
      const firstDay = new Date(year, monthIndex, 1).getDay();
      const totalDays = new Date(year, monthIndex + 1, 0).getDate();
      for (let i = 0; i < firstDay; i++) daysGrid.innerHTML += '<div class="empty"></div>';
      for (let day = 1; day <= totalDays; day++) {
        const isToday = day === TODAY_DATE && monthIndex === TODAY_MONTH && year === CURRENT_YEAR;
        daysGrid.innerHTML += `<div class="${isToday ? 'today' : ''}">${day}</div>`;
      }
      monthBox.append(weekdayRow, daysGrid);
      calEl.appendChild(monthBox);
    });
  }

  function updateTime() {
    const d = new Date();
    timeEl.textContent =
      d.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })
      + ' ‚Ä¢ ' + d.toLocaleTimeString();
  }

  renderCalendar(shownYear);
  updateTime();
  setInterval(updateTime, 1000);

  prev.onclick = () => renderCalendar(--shownYear);
  next.onclick = () => renderCalendar(++shownYear);
  todayBtn.onclick = () => { shownYear = CURRENT_YEAR; renderCalendar(shownYear); };
  themeBtn.onclick = () => {
    document.body.classList.toggle('dark');
    themeBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light' : 'üåô Dark';
  };

  /* =========================
     ===== POMODORO JS =====
     ========================= */
  let pomoSeconds = 60 * 60;
  let pomoInterval = null;
  const pomoTime = document.getElementById('pomoTime');
  const pomoStart = document.getElementById('pomoStart');
  const pomoReset = document.getElementById('pomoReset');

  function renderPomo() {
    const m = String(Math.floor(pomoSeconds / 60)).padStart(2,'0');
    const s = String(pomoSeconds % 60).padStart(2,'0');
    pomoTime.textContent = `${m}:${s}`;
  }

  pomoStart.onclick = () => {
    if (pomoInterval) {
      clearInterval(pomoInterval);
      pomoInterval = null;
      pomoStart.textContent = '‚ñ∂';
      return;
    }
    pomoStart.textContent = '‚è∏';
    pomoInterval = setInterval(() => {
      if (pomoSeconds > 0) {
        pomoSeconds--;
        renderPomo();
      }
    }, 1000);
  };

  pomoReset.onclick = () => {
    clearInterval(pomoInterval);
    pomoInterval = null;
    pomoSeconds = 60 * 60;
    pomoStart.textContent = '‚ñ∂';
    renderPomo();
  };

  renderPomo();
</script>

</body>
</html>
