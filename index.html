<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Year Calendar with Notes</title>

  <!-- =========================
       STYLES (CSS)
       ========================= -->
  <style>
    /* ---------- THEME VARIABLES ---------- */
    :root {
      --primary: #4f46e5;   /* Main accent color */
      --today: #22c55e;     /* Highlight for today's date */
      --bg: #f8fafc;        /* Page background */
      --card: #ffffff;     /* Card background */
      --text: #0f172a;     /* Primary text */
      --muted: #64748b;    /* Secondary text */
    }

    /* Dark mode overrides */
    body.dark {
      --primary: #818cf8;
      --today: #4ade80;
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    /* ---------- BASE RESET ---------- */
    *, *::before, *::after {
      box-sizing: border-box; /* Prevent width overflow */
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      background: var(--bg);
      color: var(--text);
      font-weight: 400;
      
    }

    button {
      border: none;
      cursor: pointer;
      font-family: inherit;
    }

    /* ---------- HEADER ---------- */
    header {
      position: relative;
      text-align: center;
      padding: 0.8rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Date & time pill */
    .date-time {
      margin: 0.2rem auto 0.3rem;
      padding: 0.3rem 0.7rem;
      font-size: 0.85rem;
      font-weight: 800;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary), var(--today));
      color: #fff;
      letter-spacing: 0.4px;
      box-shadow: 0 4px 14px rgba(79,70,229,0.35);
    }

    h1 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 600;
    }

    /* Header buttons */
    .today-btn {
      position: absolute;
      top: 0.8rem;
      left: 0.9rem;
      padding: 0.28rem 0.7rem;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--today), var(--primary));
      color: #fff;
      font-size: 0.7rem;
      box-shadow: 0 4px 12px rgba(34,197,94,0.35);
    }

    .theme-btn {
      position: absolute;
      top: 0.8rem;
      right: 0.9rem;
      padding: 0.28rem 0.55rem;
      border-radius: 999px;
      background: var(--card);
      color: var(--text);
      font-size: 0.75rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }

    /* Navigation (year switcher) */
    .nav {
      display: inline-flex;
      align-items: center;
      gap: 0.7rem;
    }

    .nav-btn {
      background: var(--card);
      color: var(--text);
      padding: 0.35rem 0.55rem;
      border-radius: 8px;
      font-size: 0.85rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    /* ---------- CALENDAR ---------- */
    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 0.75rem;
      padding: 0.75rem 1rem 1rem;
    }

    .month {
      background: var(--card);
      border-radius: 12px;
      padding: 0.75rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }

    .month h2 {
      margin: 0.25rem 0 0.5rem;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      color: var(--primary);
    }

    .weekdays,
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 0.25rem;
    }

    .weekdays div {
      font-size: 0.65rem;
      color: var(--muted);
    }

    .days div {
      font-size: 0.75rem;
      padding: 0.25rem 0;
      border-radius: 6px;
    }

    .empty { visibility: hidden; }

    /* Highlight today's date */
    .today {
      background: var(--today);
      color: #fff;
      font-weight: 800;
    }

    /* ---------- NOTES ---------- */
    .notes {
      margin: 0.5rem 1rem 1rem;
      background: var(--card);
      border-radius: 12px;
      padding: 0.75rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }

    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .notes h2 {
      margin: 0;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--primary);
    }

    /* Formatting toolbar buttons */
    .notes-tools button {
      font-size: 0.75rem;
      padding: 0.25rem 0.45rem;
      margin-left: 0.25rem;
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    /* Active state (light mode) */
    .notes-tools button.active {
      background: var(--primary);
      color: #fff;
      border-color: transparent;
    }

    /* Dark mode toolbar clarity */
    body.dark .notes-tools button {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid rgba(255,255,255,0.25);
    }

    body.dark .notes-tools button.active {
      background: linear-gradient(135deg, var(--primary), var(--today));
      color: #fff;
      border-color: transparent;
      box-shadow: 0 0 0 2px rgba(129,140,248,0.45);
    }

    /* Editable notes area */
    .notes-editor {
      width: 100%;
      min-height: 120px;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      font-family: inherit;
      font-size: 0.8rem;
      background: var(--bg);
      color: var(--text);
      outline: none;
    }

    /* Placeholder text for empty editor */
    .notes-editor:empty:before {
      content: attr(data-placeholder);
      color: var(--muted);
    }

    body.dark .notes-editor {
      border-color: rgba(255,255,255,0.15);
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: var(--muted);
      padding-bottom: 0.5rem;
    }

    /* ---------- MINI POMODORO ---------- */
    #miniPomodoro {
      position: fixed;
      top: 4.2rem; /* below header buttons */
      right: 0.8rem;
      width: 70px;
      height: 70px;
      background: var(--card);
      border-radius: 50%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    #miniPomodoro svg {
      position: absolute;
    }

    .mini-time {
      font-size: 0.6rem;
      font-weight: 700;
      color: var(--text);
      pointer-events: none;
    }

    .mini-btn {
      position: absolute;
      bottom: -6px;
      right: -6px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--today));
      color: #fff;
      font-size: 0.7rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    body.dark .mini-time {
      color: #fff;
    }
      
    
  </style>
</head>
<body>



<!-- =========================
     HEADER
     ========================= -->
<header>
  <!-- Live date & time -->
  <div id="dateTime" class="date-time"></div>

  <!-- Utility buttons -->
  <button id="todayBtn" class="today-btn">üìç Today</button>
  <button id="themeBtn" class="theme-btn">üåô Dark</button>

  <!-- Year navigation -->
  <div class="nav">
    <button id="prev" class="nav-btn">‚óÄ</button>
    <h1 id="year"></h1>
    <button id="next" class="nav-btn">‚ñ∂</button>
  </div>
</header>

<!-- =========================
     CALENDAR
     ========================= -->
<div id="calendar" class="calendar"></div>



<!-- =========================
     MINI POMODORO (TOP RIGHT)
     ========================= -->
<div id="miniPomodoro">
  <button id="pomoBtn" class="mini-btn">‚ñ∂</button>
  <svg width="60" height="60">
    <circle cx="30" cy="30" r="26" stroke="var(--muted)" stroke-width="4" fill="none" />
    <circle id="pomoProgress" cx="30" cy="30" r="26"
      stroke="var(--primary)" stroke-width="4" fill="none"
      stroke-linecap="round"
      stroke-dasharray="163"
      stroke-dashoffset="163"
      transform="rotate(-90 30 30)" />
  </svg>
  <div id="pomoTime" class="mini-time">60:00</div>
</div>

<!-- =========================
     NOTES SECTION
     ========================= -->
<section class="notes">
  <div class="notes-header">
    <h2>Notes</h2>
    <!-- Formatting toolbar -->
    <div class="notes-tools">
      <button data-cmd="bold"><b>B</b></button>
      <button data-cmd="italic"><i>I</i></button>
      <button data-cmd="underline"><u>U</u></button>
      <button data-cmd="insertUnorderedList">‚Ä¢ List</button>
    </div>
  </div>

  <!-- Editable notes area -->
  <div
    id="notesEditor"
    class="notes-editor"
    contenteditable="true"
    data-placeholder="Write anything here...">
  </div>
</section>

<footer>Highlighted date = Today</footer>



<!-- =========================
     SCRIPT (JavaScript)
     ========================= -->
<script>
  


  /* ---------- DOM REFERENCES ---------- */
  const calEl = document.getElementById('calendar');
  const yearEl = document.getElementById('year');
  const timeEl = document.getElementById('dateTime');
  const notesEditor = document.getElementById('notesEditor');
  const toolButtons = document.querySelectorAll('.notes-tools button');

  /* ---------- DATE CONSTANTS ---------- */
  const now = new Date();
  const CURRENT_YEAR = now.getFullYear();
  const TODAY_DATE = now.getDate();
  const TODAY_MONTH = now.getMonth();

  let shownYear = CURRENT_YEAR;

  const MONTHS = [
    'January','February','March','April','May','June',
    'July','August','September','October','November','December'
  ];

  const DAYS = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];

  /* ---------- CALENDAR RENDER ---------- */
  function renderCalendar(year) {
    calEl.innerHTML = '';
    yearEl.textContent = `Calendar ${year}`;

    MONTHS.forEach((monthName, monthIndex) => {
      const monthBox = document.createElement('div');
      monthBox.className = 'month';

      monthBox.innerHTML = `<h2>${monthName}</h2>`;

      // Weekday header
      const weekdayRow = document.createElement('div');
      weekdayRow.className = 'weekdays';
      DAYS.forEach(d => weekdayRow.innerHTML += `<div>${d}</div>`);

      // Days grid
      const daysGrid = document.createElement('div');
      daysGrid.className = 'days';

      const firstDay = new Date(year, monthIndex, 1).getDay();
      const totalDays = new Date(year, monthIndex + 1, 0).getDate();

      // Empty cells before first day
      for (let i = 0; i < firstDay; i++) {
        daysGrid.innerHTML += '<div class="empty"></div>';
      }

      // Actual days
      for (let day = 1; day <= totalDays; day++) {
        const isToday = (
          day === TODAY_DATE &&
          monthIndex === TODAY_MONTH &&
          year === CURRENT_YEAR
        );

        daysGrid.innerHTML += `<div class="${isToday ? 'today' : ''}">${day}</div>`;
      }

      monthBox.append(weekdayRow, daysGrid);
      calEl.appendChild(monthBox);
    });
  }

  /* ---------- LIVE TIME ---------- */
  function updateTime() {
    const d = new Date();
    timeEl.textContent = d.toLocaleDateString(undefined, {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    }) + ' ‚Ä¢ ' + d.toLocaleTimeString();
  }

  /* ---------- NOTES FORMATTING ---------- */
  toolButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      document.execCommand(btn.dataset.cmd, false, null);
      updateToolbar();
    });
  });

  function updateToolbar() {
    toolButtons.forEach(btn => btn.classList.remove('active'));
    toolButtons.forEach(btn => {
      if (document.queryCommandState(btn.dataset.cmd)) {
        btn.classList.add('active');
      }
    });
  }

  notesEditor.addEventListener('keyup', updateToolbar);
  notesEditor.addEventListener('mouseup', updateToolbar);

  /* ---------- NOTES AUTO-SAVE ---------- */
  const NOTES_KEY = 'calendar_notes_rich';
  notesEditor.innerHTML = localStorage.getItem(NOTES_KEY) || '';

  notesEditor.addEventListener('input', () => {
    localStorage.setItem(NOTES_KEY, notesEditor.innerHTML);
  });

  /* ---------- INIT ---------- */
  renderCalendar(shownYear);
  updateTime();
  setInterval(updateTime, 1000);

  /* ---------- CONTROLS ---------- */
  prev.onclick = () => renderCalendar(--shownYear);
  next.onclick = () => renderCalendar(++shownYear);

  todayBtn.onclick = () => {
    shownYear = CURRENT_YEAR;
    renderCalendar(shownYear);
  };

  themeBtn.onclick = () => {
    document.body.classList.toggle('dark');
    themeBtn.textContent = document.body.classList.contains('dark')
      ? '‚òÄÔ∏è Light'
      : 'üåô Dark';
  };

  /* ---------- POMODORO LOGIC ---------- */
  const pomoBtn = document.getElementById('pomoBtn');
  const pomoTime = document.getElementById('pomoTime');
  const pomoProgress = document.getElementById('pomoProgress');

  const TOTAL_SECONDS = 60 * 60; // 1 hour
  let remaining = TOTAL_SECONDS;
  let pomoInterval = null;

  function updatePomodoro() {
    const min = Math.floor(remaining / 60);
    const sec = remaining % 60;
    pomoTime.textContent = `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;

    const progress = remaining / TOTAL_SECONDS;
    pomoProgress.style.strokeDashoffset = 163 * (1 - progress);

    if (remaining <= 0) {
      clearInterval(pomoInterval);
      pomoInterval = null;
      pomoBtn.textContent = '‚ñ∂';
      alert('Pomodoro completed! Take a break üôÇ');
    }
  }

  pomoBtn.onclick = () => {
    if (pomoInterval) {
      clearInterval(pomoInterval);
      pomoInterval = null;
      pomoBtn.textContent = '‚ñ∂';
    } else {
      pomoBtn.textContent = '‚è∏';
      pomoInterval = setInterval(() => {
        remaining--;
        updatePomodoro();
      }, 1000);
    }
  };

  updatePomodoro();
      }, 1000);
    }
  };

  updatePomodoro();
</script>

</body>
</html>
